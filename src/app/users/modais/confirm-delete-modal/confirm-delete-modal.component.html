<app-modal [visible]="visible" (close)="closeModal()" [title]="'Confirmação de exclusão'">
        <div class="modal">
            <p>{{ message }}</p>
            <div class="buttons">
                <app-button buttonStyle="danger" size="md" (click)="onCancel()">Cancelar</app-button>
                <app-button buttonStyle="success" size="md" (click)="onConfirm()">Confirmar</app-button>
            </div>
        </div>
</app-modal>
