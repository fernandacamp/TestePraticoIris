@if (visible) {
<div class="modal-backdrop">
    <div class="modal">
        <h3>{{ title }}</h3>
        <p>{{ message }}</p>
        <div class="buttons">
            <app-button buttonStyle="danger" size="md" (click)="onCancel()">Cancelar</app-button>
            <app-button buttonStyle="primary" size="md" (click)="onConfirm()">Confirmar</app-button>
        </div>
    </div>
</div>
}
